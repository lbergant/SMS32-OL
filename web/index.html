<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>SMS32</title>
		<meta name="description" content="SMS32 Sim" />
		<meta name="author" content="Luka Bergant" />

		<link rel="icon" href="img/CPU.ico" type="image/icon type" />

		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery-3.6.1.min.js"></script>
		<script src="js/sim/Assembler.js"></script>
		<script src="js/sim/Commands.js"></script>
		<script src="js/sim/Simulator.js"></script>
		<script src="js/index.js"></script>

		<meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
	</head>

	<body>
		<div id="dASM">
			<h3>ASM</h3>
			<textarea rows="10" cols="80" id="taASM"> </textarea>
		</div>
		<div id="dMemory">
			<h3>Assembler</h3>
			<div id="dRadioContainer"></div>
			<textarea rows="10" id="taDisAsm"> </textarea>
			<textarea rows="17" id="taRam"> </textarea>
		</div>
		<div>
			<h3>Out</h3>
			<textarea rows="10" id="taOutput"> </textarea>
		</div>
		<div>
			<button onclick="assemble()">Assemble</button>
		</div>
		<div>
			<button onclick="run()">Run</button>
		</div>
		<div>
			<table>
				<tr>
					<td>AL:</td>
					<td id="tdAL" style="width: 30px">0</td>
					<td>BL:</td>
					<td id="tdBL" style="width: 30px">0</td>
					<td>CL:</td>
					<td id="tdCL" style="width: 30px">0</td>
					<td>DL:</td>
					<td id="tdDL" style="width: 30px">0</td>
					<td>DL:</td>
					<td id="tdDL" style="width: 30px">0</td>
					<td>SL:</td>
					<td id="tdSR" style="width: 30px">0</td>
					<td>IP:</td>
					<td id="tdIP" style="width: 30px">0</td>
				</tr>
			</table>
		</div>
		<div style="position: absolute; bottom: 0">
			Check out instructions at
			https://ininet.org/microprocessor-simulator-0-help-v2.html?page=76
		</div>
	</body>
</html>
