<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>SMS32</title>
		<meta name="description" content="SMS32 Sim" />
		<meta name="author" content="Luka Bergant" />

		<link rel="icon" href="img/CPU.ico" type="image/icon type" />

		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery-3.6.1.min.js"></script>
		<script src="js/sim/Assembler.js"></script>
		<script src="js/sim/Commands.js"></script>
		<script src="js/sim/Simulator.js"></script>
		<script src="js/index.js"></script>

		<meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
	</head>

	<body>
		<div class="center" id="dCenter">
			<div class="inline" id="dASM">
				<h3>ASM</h3>
				<textarea rows="30" id="taASM"></textarea>
			</div>
			<div class="inline">
				<div>
					<h3>Simulator</h3>
					<div>
						<button onclick="run()">Run</button>
						<button onclick="step()">Step</button>
						<button onclick="stop()">Stop</button>
						<button onclick="reset()">Reset</button>
					</div>
					<div>
						<table>
							<tr>
								<td>AL:</td>
								<td class="register" id="tdAL" style="width: 30px">0</td>
								<td>BL:</td>
								<td class="register" id="tdBL" style="width: 30px">0</td>
								<td>CL:</td>
								<td class="register" id="tdCL" style="width: 30px">0</td>
								<td>DL:</td>
								<td class="register" id="tdDL" style="width: 30px">0</td>
								<td>DL:</td>
								<td class="register" id="tdDL" style="width: 30px">0</td>
								<td>SL:</td>
								<td class="register" id="tdSR" style="width: 30px">0</td>
								<td>IP:</td>
								<td class="register" id="tdIP" style="width: 30px">0</td>
							</tr>
						</table>
					</div>
				</div>
				<div>
					<h3>Assembler</h3>
					<table class="dis_asm_table" id="tDisAsm"></table>
					<div>
						<button onclick="assemble()">Assemble</button>
					</div>
				</div>
			</div>
			<div style="width: 40%" class="inline">
				<div id="dMemory">
					<h3>Memory</h3>
					<div id="dRadioBaseContainer">Base:</div>
					<div id="dRadioZeroContainer">Zero show:</div>
					<table class="ram_table" id="tRAM"></table>
				</div>
			</div>
			<div style="position: absolute; bottom: 0">
				Check out instructions at
				https://ininet.org/microprocessor-simulator-0-help-v2.html?page=76
			</div>
		</div>
	</body>
</html>
